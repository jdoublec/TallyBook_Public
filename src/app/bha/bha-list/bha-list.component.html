<div class="col-12 col-xs-12 form-group" style="margin-left: 10px">
    <div class="row">
        <button 
            class="btn-sm btn-success"
            (click)="onNewBHA()"
            >New BHA</button>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-md-12 form-group">
        <app-bha-item  
            *ngFor="let bhaEL of bhaList; let i = index"
            [bha]="bhaEL"
            [index]="i">
        </app-bha-item>
        </div>
    </div>
</div>
